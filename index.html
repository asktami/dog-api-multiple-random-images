<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API 1 to 50 Random Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dog API: Get Random Images</h1>

        <form id="dog_search_form" name="dog_search_form" action="#" method="post">
        <fieldset>
        <p>Get between 1 and 50 random dog images</p>
        
        <label for"quantity">Enter a number:
        	<input type="number" name="quantity" id="quantity" min="1" max="50" step="1" value="3" required aria-required="true">
        </label>
        
        <button id="dog_search">Get the images!</button>
        </fieldset>
        </form>
        
        <section class="error"></section>
        
        <section class="results hidden">
          <div class="results-img">placeholder</div>
        </section>
    </div>
    
     <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
     
    <script src="script.js"></script>
</body>
</html>
